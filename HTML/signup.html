<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up </title>
  <link rel="icon" href="../IMAGES/white.png" type="image/x-icon">

  <link rel="stylesheet" href="../CSS/signup.css">
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="user-box">
          <input type="text" name="name" required="" placeholder="Enter your name">
        </div>
        <div class="user-box">
          <input type="email" name="email" required="" placeholder="Enter your e-mail">
        </div>
        <div class="user-box">
          <input type="password" name="password" required="" placeholder="Enter password">
        </div>
        <div class="user-box">
          <input type="password" name="repassword" required="" placeholder="Re-enter password">
        </div>
        <div class="user-box">
          <input type="tel" name="phone" required="" placeholder="Phone Number">
        </div>
        <button class="signup-btn" type="button" onclick="validateSignUp()">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Sign up
        </button>
        <div class="options">
          <a href="login.html" class="signin-account">Sign in with your account</a>
          <a href="#" class="forgot-password">Forgot your password?</a>
        </div>
      </form>
    </div>
  </div>
  <script src="../IMAGES/signup.js"></script>
</body>
</html>
